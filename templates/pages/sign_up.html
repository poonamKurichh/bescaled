{% extends "layout/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Get started</h1>
                        <p class="lead">
                            Start creating the best possible user experience for your customers.
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <form method="POST" action="{{ url_for('user_routes.admin_register') }}">
                                    <div class="mb-3">
                                        <!--<label class="form-label">Name</label><br/>-->
										<label class="form-label">First Name</label>
                                        <input class="form-control form-control-lg" type="text" name="firstname" placeholder="Enter your name" required /><br/>
										<label class="form-label">Last Name</label>
										<input class="form-control form-control-lg" type="text" name="lastname" placeholder="Enter your name" required />
                                    </div>
									
                                    <div class="mb-3">
                                        <label class="form-label">Company</label>
                                        <input class="form-control form-control-lg" type="text" name="company" placeholder="Enter your company name" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" required />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" required />
                                    </div>
									<div class="mb-3">
										<label class="form-label">Role</label>
										<select class="form-control form-control-lg" name="role" required>
											{% for role in roles %}
												<option value="{{ role.user_role }}">{{ role.user_role }}</option>
											{% endfor %}
										</select>
									</div>
                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
